<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" style="box-shadow: 10px 5px 5px rgb(67, 52, 27);">
            <h1 id="login">Login</h1>
            <!-- Wrap inputs in a form -->
            <form action="process_login.php" method="post">
                <input class="inputs" type="text" name="username" placeholder="Username" required><br/>
                <input class="inputs" type="password" name="password" placeholder="Password" required>
                <br/>
                <input type="submit" value="Login" id="sub">
            </form>
            <br>
            <a id="reg" href="/register" style="display: inline-block; margin-top: 60px;">Register</a>
        </div>
    </div>
</body>
</html>
